{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center">
    <form action="{{ url_for(search_method) }}">
        <input name="search" type="text" class="form-control" placeholder="Search" value="" required />
        <button type="submit" class="btn btn-dark">Go!</button>
    </form>
</div>
{%if results%}
    {%for result in results%}
        <li>{{ result }}</li>
    {%endfor%}
{% else %}
<div class="alert alert-warning" role="alert">
  No results for the query with current configuration
</div>
{%endif%}
{% endblock %}
